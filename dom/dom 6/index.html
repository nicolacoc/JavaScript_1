<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>


<script>
const bodyElement= document.querySelector("body");
const div0 = GetDiv("container");
const div1= GetDiv("col-auto");
const div2= GetDiv();
const h1Element = GetHeader();
const {input1, Button1, Label1, form}=GetForm();

bodyElement.append(div0);
div0.append(h1Element);
div0.append(div1);
div0.append(div2);
div1.append(form);
form.append(Label1);
form.append(input1);
form.append(Button1);

input1.addEventListener("input", (e)=>{
    e.preventDefault();
    e.stopPropagation();
    const f= e.target;
    Button1.disabled = !f.value;
})

form.addEventListener("submit", (e)=>{
    e.preventDefault();
    e.stopPropagation();
    const f= e.target;
    div2.innerHTML= f.elements[0].value;
    Button1.disabled = true;
    f.reset();
})

function GetForm() {
    const formElement= document.createElement("form");
    const name = "input1"
    const Label1 = document.createElement("label");
    Label1.setAttribute("for", name);
    Label1.setAttribute("class", "form-label");
    Label1.innerHTML = "input1:";
    const input1= document.createElement("input");
    input1.setAttribute("id", name);
    input1.setAttribute("type", "text");
    input1.setAttribute("name", name);
    input1.setAttribute("class", "form-control");
    const Button1 = document.createElement("button");
    Button1.setAttribute("type", "submit");
    Button1.setAttribute("class", "btn btn-primary my-3");
    Button1.disabled=true;
    Button1.innerHTML = "Greet";
    return {input1, Label1, Button1, form: formElement};
}

function GetDiv(cl="") {
    const div0 = document.createElement("div")
    div0.setAttribute("class", cl)
    return div0;
}

function GetHeader() {
    const h1Element = document.createElement("h1");
    h1Element.innerHTML = "helloWorld";
    return h1Element;
}

</script>
</body>
</html>
