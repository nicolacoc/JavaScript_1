<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .exercise-display{
            background-color: cornflowerblue;
            border: solid 1px black;
            padding: 10px;
            overflow: hidden;
        }
        p{
            margin:unset;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="exercise-display mb-3"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function RandomPromise(){
        const TimeToWait = Math.floor(Math.random() * 2000)
        return new Promise((resolve, reject)=>{

           const t = setTimeout(()=>{
                resolve(TimeToWait);
                clearTimeout(t);
            }, TimeToWait);


        });
    }

    const promise1 = RandomPromise();
    const promise2 = RandomPromise();
    const promises = [promise1, promise2];
Promise.all(promises).then((times)=>{
    times.forEach((time)=>{
        console.log(`I attend ${time} ms`)
    })

})


</script>
</body>
</html>
