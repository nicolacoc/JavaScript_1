<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy to clipboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card p-5 m-5">
        <div class="card-body">
            <div class="my-3">
                <label for="copy-text" class="form-label">Riporta i tuoi commenti qui:</label>
                <textarea class="form-control" id="copy-text"  rows="3" ></textarea>
            </div>
            <div class="my-3">
                <button class="btn btn-primary" id="copy-btn"> copy to Clipboard</button>
            </div>
        </div>
    </div>
</div>
<script>
    const textArea= document.getElementById("copy-text");
    const ButtonElement = document.getElementById("copy-btn");

    ButtonElement.addEventListener("click", (e)=>{
        e.stopPropagation();
        e.preventDefault();

        if (textArea instanceof HTMLTextAreaElement) {
            navigator.clipboard.writeText(textArea.value);
            textArea.value = "";
        }
    })
</script>
</body>
</html>
